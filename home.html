<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keemo</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gochi+Hand" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="header-item">keemo</button>
        <div class="header-item header-center">photographer</div>
        <button class="header-item btnHamburger">
            <img src="images/hamburger-menu.svg" alt="Menu">
        </button>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero-image.jpeg" alt="Hero Image" class="hero-image" id="hero-image">
        </div>
    </main>
    <footer class="footer">
        <button class="footer-item" data-img="images/carrousel-image-1.jpeg">works</button>
        <button class="footer-item" data-img="images/about-button-image.jpeg">about</button>
        <button class="footer-item" data-img="images/carrousel-image-2.jpeg">contact</button>
    </footer>
    <div class="custom__cursor" id="customCursor"></div>
    <div class="cursor__click" id="cursorClick">CLICK</div>
    <script src="scripts/home.js"></script>
</body>
</html>
